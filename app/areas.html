<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes app | Categories</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg border-bottom border-black py-2 px-3 ">
        <div class="container-fluid">
            <a class="navbar-brand d-inline-block py-1 px-3 bg-black bg-opacity-10 rounded-4" href="index.html">
                <i class="bi bi-fork-knife fs-2"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5 active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="favoritos.html">Favorites</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link fs-5 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sections
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="categories.html">Categories</a></li>
                            <li><a class="dropdown-item" href="#">Areas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">

        <!-- **********  breadcrumb  ********** -->
        <div class="mt-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Areas</li>
                </ol>
            </nav>
        </div>

        <!-- **********  Form select area  ********** -->
        <div class="my-5 w-75 mx-auto">
            <form class="card col-md-8 bg-light px-5 py-4 mx-auto">
                <div>
                    <label for="areas" class="form-label">Areas</label>
                    <select id="areas" class="form-select">
                        <option selected>-- Select --</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- **********  Results section  ********** -->
        <div id="results-area" class="row g-5">
            <div class="col-12 text-center img-container home-img">
                <img src="../assets/recipes-app-illustrations-3.png" alt="recipes-illustration" class="custom-img-size mb-1">
                <div class="text-center">Learn and cook amazingly. Check out our catalog and find new and creative recipes</div>
            </div>
            <div class="col-12 text-center img-container error d-none">
                <img src="../assets/recipes-app-illustrations-4.png" alt="recipes-illustration" class="custom-img-size mb-1">
                <div class="text-center text-danger">There is an error and recipes cannot be shown. Sorry !!</div>
            </div>
        </div>
    </main>



    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="h-100 pe-3 d-flex align-items-center favorite-icon">
                        <i class="bi bi-star-fill fs-5 text-gold"></i>
                    </div>

                    <h2 class="modal-title fs-4 font-bold lh-sm" id="staticBackdropLabel"></h2>


                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header toast-header-bg d-flex justify-content-between">
                <strong class="text-black text-center flex-grow-1">Recipes app</strong>
                <button type="button" class="btn-close btn-close-black" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body py-4 text-center"></div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
