<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg border-bottom border-black nav-bar-custom-bg py-2 px-3 ">
        <div class="container-fluid">
            <a class="navbar-brand d-inline-block py-1 px-3 bg-black bg-opacity-10 rounded-4" href="index.html">
                <i class="bi bi-fork-knife fs-2"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5 active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="favoritos.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- <h2 class="text-center fs-1 fw-normal">Welcome</h2> -->

        <div class="my-5 w-75 mx-auto">
            <form class="card col-md-8 bg-light px-5 py-4 mx-auto">
                <div>
                    <label for="categories" class="form-label">Categories</label>
                    <select id="categories" class="form-select">
                        <option selected>-- Select --</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="text-center img-container home-img">
            <img src="assets/recipes-app-illustrations-3.png" alt="recipes-illustration" class="custom-img-size mb-1">
            <div class="text-center">Learn and cook amazingly. Check out our catalog and find new and creative recipes</div>
        </div>

        <div class="text-center img-container error d-none">
            <img src="assets/recipes-app-illustrations-4.png" alt="recipes-illustration" class="custom-img-size mb-1">
            <div class="text-center text-danger">There is an error and recipes cannot be shown. Sorry !!</div>
        </div>
              

        <div id="results" class="row g-5"></div>
    </main>

    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="h-100 pe-3 d-flex align-items-center favorite-icon">
                        <i class="bi bi-star-fill fs-5 text-gold"></i>
                    </div>

                    <h2 class="modal-title fs-4 font-bold lh-sm" id="staticBackdropLabel"></h2>


                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>

    
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto text-white">App Recetas</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

        <div></div>
